{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class = "container">
    <div class="mod-card">

    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success ml-2" type="submit">Sign Up</button>
    </form>
    </div>
</div>
{% endblock content %}
