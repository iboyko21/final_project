{% extends 'base.html' %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<div class="container">
    <h1>Set a new password!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Change my password</button>
    </form>
</div>
{% endblock content %}
