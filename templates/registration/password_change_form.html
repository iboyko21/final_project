{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Password Change</h1>
    </div>
    
    <div class="jumbotron">
        <p>Please enter your old password and then enter your new password twice.
        </p>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            <button class="btn btn-success">Change my password</button>
        </form>
    </div>
</div>
{% endblock content %}
