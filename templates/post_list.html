{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    {% for post in object_list %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <span class="text-muted">by {{ post.author }} | {{ post.date }}</span>
            </div>
           
            <div class="card-body">
                {% if post.post_image %}
                <p><img src="{{ post.post_image.url }}" class="img-responsive" style="width: 200px; height: 200px" /></p>
                {% endif %}
                <p>{{ post.body }}</p>
            </div>
            <div class="card-footer text-center-muted">
                <a href="{% url 'post_edit' post.pk %}">Edit</a> | <a href="{% url 'post_delete' post.pk %}">Delete</a>
            </div>
        </div>
    </div>
    <br />
    {% endfor %}
{% endblock content %}
