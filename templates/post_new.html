{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock title %}

{% block content %}
<div class="container">
    <div class="mod-card">
    <h1>New Post</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        {{ form.media }}
        <br>
        <button class="btn btn-success ml-2" type="submit">Post</button>
    </form>
    </div>
</div>
{% endblock content %}
