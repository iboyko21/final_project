{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock title %}

{% block content %}
<div class="container">
    <div class="mod-card">
    <h1>Edit Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button class="btn btn-success ml-2" type="submit">Update</button>
    </form>
    </div>
</div>
{% endblock content %}
